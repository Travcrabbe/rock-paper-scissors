<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="badge">You</div>
        <div id="computer-label" class="badge">CPU</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result"> 
        <p> Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.svg" alt="rock" draggable="false"/>
        </div>
        <div class="choice" id="paper">
            <img src="paper.svg" alt="paper" draggable="false"/>
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.svg" alt="scissors" draggable="false"/>
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="app.js" charset="utf-8"></script>
    
</body>
</html>
